<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>Calculator</h3>
        <div class="calculator">
            <div class="inputs">
                <input class="input-text output" type="text" value="" style="text-align: right; font-size: 20px ; color : grey">
                <input class="input-text input" type="text" value="" placeholder="0" style="text-align: right;">
            </div>
            <div class="table">
                <div class="buttons upper">
                    <button class="btn action" value="^">^</button>
                    <button class="btn action" value="sq()">sq.</button>
                    <button class="btn action" value="%">%</button>
                    <button class="btn clear" value="AC">AC</button>
                </div>
                <div class="buttons">
                    <button class="btn number" value="7">7</button>
                    <button class="btn number" value="8">8</button>
                    <button class="btn number" value="9">9</button>
                    <button class="btn action" value="/">/</button>
                </div>
                <div class="buttons">
                    <button class="btn number" value="4">4</button>
                    <button class="btn number" value="5">5</button>
                    <button class="btn number" value="6">6</button>
                    <button class="btn action" value="*">X</button>
                </div>
                <div class="buttons">
                    <button class="btn number" value="1">1</button>
                    <button class="btn number" value="2">2</button>
                    <button class="btn number" value="3">3</button>
                    <button class="btn action" value="-">-</button>
                </div>
                <div class="buttons">
                    <button class="btn number" value="0">0</button>
                    <button class="btn number" value=".">.</button>
                    <button class="btn result" value="=">=</button>
                    <button class="btn action" value="+">+</button>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
